<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="VanillaStyles.css" />

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <i class="far fa-hand-rock fa-5x"></i
      ><i class="far fa-hand-paper fa-5x"></i
      ><i class="far fa-hand-scissors fa-5x"></i>
    </header>

    <section id="scoreboard">
      <div id="user-label" class="badge">You</div>
      <div id="rival-label" class="badge">Rival</div>
      <span id="user-score">0 </span>: <span id="rival-score">0</span>
      <p>Games played: <span id="games-played">0</span></p>
    </section>

    <section id="result-section">
      <p id="result">Welcome to Rock Paper Scissors. Please select a move.</p>
    </section>

    <section id="choices">
      <div id="rock" class="choice">
        <i class="far fa-hand-rock fa-10x"></i>
      </div>
      <div id="paper" class="choice">
        <i class="far fa-hand-paper fa-10x"></i>
      </div>
      <div id="scissors" class="choice">
        <i class="far fa-hand-scissors fa-10x"></i>
      </div>
    </section>

    <script src="VanillaApp.js"></script>
  </body>
</html>
